<!DOCTYPE html>
<html>
<head>
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #product-list {
            width: 1000px;
            margin: 20px auto;
        }
        .product {
            display: flex;
            border: 1px solid #000000;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #eeeeee;
        }
        .product img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
        }
        .product-info {
            margin-left: 20px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .product-desc {
            margin: 10px 0;
            color: #555;
        }
        .product button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="product-list">
        <div class="product">
            <img src="banphimlogitech.jpg.jpg" alt="Product 1">
            <div class="product-info">
                <div class="product-title">Bàn phím máy tính</div>
                <div class="product-desc">Bàn phím Logitech.</div>
                <button onclick="window.location.href='ProductDetail.html?id=1'">Xem thêm</button>
            </div>
        </div>
        <div class="product">
            <img src="chuotkhongday.jpg" alt="Product 2">
            <div class="product-info">
                <div class="product-title">Chuột máy tính</div>
                <div class="product-desc">Chuột không dây.</div>
                <button onclick="window.location.href='ProductDetail2.html?id=2'">Xem thêm</button>
            </div>
        </div>
    </div>
</body>
</html>
